<!DOCTYPE html>
<html>
<head>
	<meta charset = 'utf-8'>
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0
		}
		.main{
			width:500px;
			height:300px;
			margin:200px auto;
		
		}
		.main p{
			width:200px;
			height:40px;
			font-size:16px;
			line-height: 40px;
		}
		/*勾选框样式*/
		.main .data_check{
			margin-left: 50px;
			width:18px;
			height:18px;
		}
		.main p span{
			width:100px;
			display: inline-block;
			text-align:right;
		}
	</style>
</head>
<body>
	<div class="main">
		<p><span>今日数据：</span>
			<input type="checkbox" class="data_check">
		</p>
		<p><span>最近三天：</span>
			<input type="checkbox" class="data_check">
		</p>
		<p><span>最近一星期：</span>
			<input type="checkbox" class="data_check">
		</p>
	</div>
	<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
	<script type="text/javascript">
	var num = $('.data_check').length;
	console.log(num);
	for(var i = 0; i < num; i++){
		(function (i){
			$('.data_check').eq(i).on('change',function(){
				console.log(i);
			
				if($('.data_check').eq(i).is(':checked')){
					
					$("input[type='checkbox']").prop('checked',false);
					$('.data_check').eq(i).prop('checked',true);
					
				}

				 
			});
		})(i)
	}
		
	</script>
</body>
</html>
